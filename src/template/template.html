<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="/demoTable/index.css">
</head>
<body>


<h1 class="d-none">個人資料表頁面</h1>
<!-- 介紹 -->
  <section class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-3 mt-5 mb-3">個人資料表</h2>
      <p class="lead">提供使用者 新增、搜尋、刪除、修改等功能。</p>
    </div>
  </section>

<!-- 搜尋 與  新增  區塊 -->
<section class="container my-2">
  <div class="row">
    <div class="col d-flex justify-content-end">   
      <button  type="button" class="btn btn-success me-1 resetBtn d-none" data-operate="reset" data-bs-toggle="modal" data-bs-target="#staticBackdrop">reset</button>
      <button  type="button" class="btn btn-success me-1 addBtn" data-operate="add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">新增</button>
      <button type="button" class="btn btn-orange text-white searchBtn" data-operate="search"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">搜尋</button>
    </div>
  </div>
</section>




<!-- table區塊 -->
  <section class="container" >
    <table class="table table-bordered table-hover">
      <caption>使用者列表</caption>
      <thead>
        <tr class="table-primary text-secondary">
          <th scope="col">中文名字</th>
          <th scope="col">英文名字</th>
          <th scope="col">性別</th>
          <th scope="col">手機</th>
          <th scope="col">電子信箱</th>
          <th scope="col">修改</th>
          <th scope="col">刪除</th>
        </tr>
      </thead>
      <tbody  class="tableData"></tbody>
    </table>
  </div>
  



<!-- 新搜修改搜尋 dialog -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="dialogTitle" aria-hidden="true">
  <div class="modal-dialog  modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success content-modal">
        <h5 class="modal-title dialogTitle content-modal-title" id="dialogTitle">新增表單</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row chineseNameInput my-2">
            <label  class="col-sm-2 col-form-label"  for="chineseInput">中文姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="chineseInput" aria-describedby="chineseInput validationChineseName" placeholder="輸入中文姓名" value="">
              <small  id="validationChineseName" class="d-none form-text invalid-feedback">不得為空</small>
            </div>
          </div>
          <div class="form-group row  englishNameInput  my-2">
            <label  class="col-sm-2 col-form-label"  for="englishInput">英文姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="englishInput" aria-describedby="englishInput validationEnglishName" placeholder="輸入英文姓名" value="">
              <small  id="validationEnglishName" class="d-none form-text invalid-feedback">不得為空</small>
          </div>
          </div>
          <div class="form-group   genderCheckBox  my-2">
              <label class="col-sm-2" >性別</label>
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="genderOptions" id="male" value="0">
                <label class="form-check-label" for="inlineRadio1">男</label>
              </div>
              <div  class="form-check form-check-inline ">       
                <input class="form-check-input" type="radio" name="genderOptions" id="female" value="1">
                <label class="form-check-label" for="inlineRadio2">女</label>
              </div>
          </div>
          <div class="form-group row phoneNumberInput  my-2">
            <label  class="col-sm-2 col-form-label"  for="phoneInput">手機</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phoneInput" aria-describedby="phone" placeholder="輸入手機號碼" value="">
              <small id="phone" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="form-group row emailInput  my-2">
            <label  class="col-sm-2 col-form-label"  for="emailInput">電子信箱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="emailInput" aria-describedby="emailRemind" placeholder="輸入電子信箱 Ex:example@mail.com" value="">
              <small id="emailRemind" class=" form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary editedBtn">修改</button>
        <button type="button" class="btn btn-secondary reNewBtn">重新填寫</button>
        <button type="button" class="btn btn-danger cancelBtn">取消</button>
      </div>
    </div>
  </div>
</div>
<!-- 刪除 dialog -->
<div class="modal  smallDialog fade"  id="smallDialog"  data-bs-backdrop="static"   tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title text-white dialogTitle " id="staticBackdropLabel">刪除使用者</h5>
        <button type="button" class="btn-close btnSmallDailogCancel2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>是否確定刪除?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btnSmallDailogConfirm">確認</button>
        <button type="button" class="btn btn-danger btnSmallDailogCancel">取消</button>
      </div>
    </div>
  </div>
</div>

  <script src="/demoTable/index.js"></script>
</body>
</html>
